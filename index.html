<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expert Guidance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      background: #7e22ce;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6b21a8;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="guidanceForm">
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phone">
    </div>

    <div class="form-group">
      <label>Exam Type</label>
      <select id="examType" required>
        <option value="">Select your exam</option>
        <option value="NEET">NEET</option>
        <option value="JEE">JEE</option>
        <option value="GATE">GATE</option>
        <option value="UPSC">UPSC</option>
      </select>
    </div>

    <div class="form-group">
      <label>Your Rank (if applicable)</label>
      <input type="text" id="rank">
    </div>

    <div class="form-group">
      <label>Your Message</label>
      <textarea id="message" rows="4"></textarea>
    </div>

    <button type="submit">Get Expert Guidance â†’</button>
  </form>
</div>

<script>
  const form = document.getElementById('guidanceForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      examType: document.getElementById('examType').value,
      rank: document.getElementById('rank').value,
      message: document.getElementById('message').value
    };

    try {
      const response = await fetch('http://localhost:3000/submit-form', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await response.text();
      alert(result);
      form.reset();
    } catch (error) {
      console.error('Error submitting form:', error);
      alert('Failed to submit form. Please try again later.');
    }
  });
</script>

</body>
</html>
